name: skystudy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0 # Phiên bản SDK tương thích với các package hiện tại

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.1
  permission_handler: ^11.0.1
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  # Các dependency khác (nếu có)
  dio: ^5.0.0
  logger: ^2.0.0
  get: ^4.6.5
  image: ^4.0.0
  lottie: ^3.3.1
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Lint rules để đảm bảo code chất lượng
  flutter_lints: ^5.0.0
  # (Tùy chọn) Thêm mockito nếu bạn muốn viết unit test
  # mockito: ^5.4.4

flutter:
  # Đảm bảo Material Icons font được bao gồm
  uses-material-design: true

  # Khai báo assets
  # Chỉ cần khai báo thư mục gốc, các thư mục con sẽ tự động được bao gồm
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/lottie/